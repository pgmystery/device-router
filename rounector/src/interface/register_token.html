<div id="register_token">
    <form id="register_token_form">
        <p>Insert your register-token for the device:</p>
        <div>
            <label for="register_token_input">Register-Token:</label>
            <!-- pattern: ^[0-9A-Fa-f]{8}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{12}$ -->
            <input id="register_token_input" placeholder="Register-Token" name="register_token" required autofocus>
        </div>
        <div>
            <label for="register_token_description">A description for the device (optional):</label>
            <textarea id="register_token_description" name="device_info_description" placeholder="Insert a description..."></textarea>
        </div>
        <div class="footerButtons">
            <button id="register_token_continue" class="continue_button" type="submit">Continue -></button>
        </div>
    </form>
</div>
